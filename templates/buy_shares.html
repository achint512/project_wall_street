{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Share Name (symbol)" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy Share!</button>
    </form>
    <br><br>
    {% if message: %}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
    {% endif %}
{% endblock %}
